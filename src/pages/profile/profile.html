<template>
  <div class="navigation-level-2-container">
    <div class="navigation-level-2">
      <div class="item-group-label">PROFILE</div>
      <div class="group-menu">
        <div class="profile-details">
          <wot-user if.bind="did" did.bind="did"></wot-user>
          <!-- Twitter -->
          <div></div>
          <!-- Github -->
          <div></div>
          <div class="follows-count">
            <div class="follows-count-item">
              <p class="title">Followers</p>
              <p class="tertiary">1</p>
            </div>
            <div class="follows-count-item">
              <p class="title">Following</p>
              <p class="tertiary">0</p>
            </div>
          </div>

          <!-- Follow -->
          <div if.bind="!isSameUser" class="center mtop-10">
            <!-- Not Following -->
            <template if.bind="!isFollowing">
              <button class="btn purple" click.delegate="follow()">
                Follow
              </button>
            </template>

            <!-- Following -->
            <div if.bind="isFollowing" class="btn green-border flex pointer">
              <img
                src="/static/img/icons/check-green.png"
                class="mright-5"
                height="15"
              /><span>Following</span>
            </div>
          </div>

          <!-- Trust -->
          <div if.bind="!isSameUser" class="center mtop-10">
            <template if.bind="!isTrusting">
              <button
                class="btn ${isFollowing ? 'purple' : 'disabled'}"
                click.delegate="isFollowing && trust()"
              >
                Trust
              </button>
            </template>

            <!-- Trusting -->
            <div if.bind="isTrusting" class="btn green-border flex pointer">
              <img
                src="/static/img/icons/check-green.png"
                class="mright-5"
                height="15"
              /><span>Trusting</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
