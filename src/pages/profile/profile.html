<template>
  <div class="navigation-level-2-container">
    <div class="navigation-level-2">
      <div class="item-group-label">User Profile</div>
      <div class="group-menu">
        <div class="profile-details">
          <wot-user did.bind="did"></wot-user>
          <!-- Twitter -->
          <div></div>
          <!-- Github -->
          <div></div>
          <div class="follows-count">
            <div class="follows-count-item">
              <p class="title">Followers</p>
              <p class="tertiary">1</p>
            </div>
            <div class="follows-count-item">
              <p class="title">Following</p>
              <p class="tertiary">0</p>
            </div>
          </div>

          <!-- Follow -->
          <div if.bind="!isSameUser" class="center mtop-10">
            <!-- Not Following -->
            <template if.bind="!isFollowing">
              <button title="Dummy follow" class="btn purple" click.delegate="follow()">
                Follow
              </button>
            </template>

            <!-- Following -->
            <div if.bind="isFollowing" class="btn green-border flex pointer">
              <img
                src="/static/img/icons/check-green.png"
                class="mright-5"
                height="15"
              /><span>Following</span>
            </div>
          </div>

          <!-- Trust -->
          <div if.bind="!isSameUser" class="center mtop-10">
            <template if.bind="!isTrusting">
              <button
                class="btn ${isFollowing ? 'purple' : 'disabled'}"
                click.delegate="isFollowing && trust()"
              >
                Trust
              </button>
            </template>

            <!-- Trusting -->
            <div if.bind="isTrusting" class="btn green-border flex pointer">
              <img
                src="/static/img/icons/check-green.png"
                class="mright-5"
                height="15"
              /><span>Trusting</span>
            </div>
          </div>

          <!-- Profile -->
          <div class="profileContainer">
            <h4>Profile</h4>

            <div class="navItem">
              <img
                class="navIcon"
                src="/static/img/figma-icons/view-sigil.png"
                height="35"
              />
              <div class="navText">
                <a
                  click.delegate="router.navigate('/')"
                  href="/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >View Sigils</a
                >
              </div>
            </div>
          </div>

          <hr>


          <!-- Sigils -->
          <div>Sigils: ${hasSigil || 0}</div>
          <div if.bind="hasSigil" class="sigilsContainer">
            <img src="/static/sigils/sigil_1.png" height="35" />
          </div>

          <hr>

          <!-- Activities -->
          <div class="profileContainer">
            <h4>Activities</h4>

            <div class="navItem">
              <img
                class="navIcon"
                src="/static/img/figma-icons/view-sigil.png"
                height="35"
              />
              <div class="navText">
                <a
                  click.delegate="router.navigate('/')"
                  href="/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >View Events</a
                >
              </div>
            </div>
            <div class="navItem">
              <img
                class="navIcon"
                src="/static/img/figma-icons/view-sigil.png"
                height="35"
              />
              <div class="navText">
                <a
                  click.delegate="router.navigate('/')"
                  href="/"
                  target="_blank"
                  rel="noopener noreferrer"
                  >View Groups</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
